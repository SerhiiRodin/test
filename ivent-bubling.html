<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
    <style>
      #parent,
      #child,
      #descendant {
        margin: 16px;
        padding: 16px;
        border: 4px solid #212121;
        border-radius: 8px;
        color: #fff;
        font-weight: 500;
        font-size: 20px;
        text-transform: uppercase;
      }

      #parent {
        background-color: #673ab7;
      }

      #child {
        background-color: #448aff;
      }

      #descendant {
        background-color: #ff9800;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      Parent
      <div id="child">
        Child
        <div id="descendant">Descendant</div>
      </div>
    </div>

    <form id="form">
      <fieldset>
        <legend>Sign in form</legend>
        <label>
          Enter your name
          <input type="text" id="inputName" placeholder="Name" /> </label
        ><label>
          Enter your password
          <input type="password" id="inputPassword" placeholder="Password" />
        </label>
      </fieldset>
    </form>

    <br />

    <button type="button" class="btn">Click me</button>
    <br />

    <br>
    <div class="timer">
      <p class="clockface js-clockface"></p>
      <div class="actions">
        <button type="button" class="timer-btn" data-action-start>Запустить</button>
        <button type="button" class="timer-btn" data-action-stop>Остановить</button>
      </div>
    </div>

    <!-- Lodash library script file -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/interval.js"></script>
  </body>
</html>
